<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid  p-3">

        <div id="root">
            <div class="container">
                <div class="row g-0 justify-content-center align-items-center">
                    <!-- ~ CONTACTS LIST SECTION-->
                    <div class="col-4">
                        <section id="contacts-section">
                            <header>
                                <!-- TOP HEADER  -->
                                <div id="top-header" class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center">
                                        <img class="img-avatar" src="img/avatar_io.jpg" alt="">
                                        <span>Linda</span>
                                    </div>
                                    <div class="icons-btn d-flex justify-content-evenly align-items-center">
                                        <i class="fas fa-circle-notch fa-2x grey-color p-1"></i>
                                        <i class="fas fa-comment-alt fa-2x grey-color p-1"></i>
                                        <i class="fas fa-ellipsis-v fa-2x grey-color p-1"></i>
                                    </div>
                                </div>
                                <!-- BOTTOM HEADER -->
                                <div id="bottom-header" class="d-flex justify-content-between align-items-center">
                                    <div class="icons-btn d-flex justify-content-evenly align-items-center">
                                        <i class="fas fa-bell-slash"></i>
                                    </div>
                                </div>
                            </header>
                            <!-- SEARCH BAR -->
                            <div id="search-bar-container" class="d-flex justify-content-start align-items-center">
                                <button type="button" class="btn"><i class="fas fa-search"></i></button>
                                <input id="search-bar" type="text">
                            </div>
                            <div class="main">
                            </div>
                        </section>
                    </div>
                    <!-- ~ CHAT SECTION -->
                    <div class="col-8">
                        <section id="chat-section">

                            <header>

                            </header>
                            <div class="main">

                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
